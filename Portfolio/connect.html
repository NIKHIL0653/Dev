<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Connect - Nikhil Choudhary</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .page-content {
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #555;
        }

        .connect-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .connect-grid {
                grid-template-columns: 1fr;
            }
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f8f8f8;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: translateX(10px);
            background: #f0f0f0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #666;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            padding: 1rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        <h1>Let's Connect</h1>
        <div class="page-content">
            <div class="connect-grid">
                <div class="social-links">
                    <h2>Find me on</h2>
                    <a href="#" class="social-link">
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="social-link">
                        <span>LinkedIn</span>
                    </a>
                    <a href="#" class="social-link">
                        <span>Twitter</span>
                    </a>
                    <a href="#" class="social-link">
                        <span>Email</span>
                    </a>
                </div>
                <div class="contact-form">
                    <h2>Send me a message</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
